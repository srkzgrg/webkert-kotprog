<mat-toolbar color="primary">
    <span style="font-size: 20px;"><a routerLink="">Pandora Szelencéje</a></span>
    <div id="navbar">
        <span><a routerLink="termekek">Termékek</a></span>
        <span><a routerLink="kosar">Kosár</a></span>
    </div>
  <span class="toolbar-item-spacer"></span>
  <button mat-icon-button matTooltip="My Account" [matMenuTriggerFor]="userAccountMenu">
      <mat-icon>account_circle</mat-icon>
  </button>
  <mat-menu #userAccountMenu [overlapTrigger]="false" yPosition="below">
      <button mat-menu-item routerLink="#">
          <mat-icon>person</mat-icon><span>Profil</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>settings</mat-icon><span>Beállítások</span>
      </button>
      <button mat-menu-item routerLink="#">
          <mat-icon>help</mat-icon><span>Segítség</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item routerLink="#">
          <mat-icon>exit_to_app</mat-icon>Kijelentkezés
      </button>
  </mat-menu>
</mat-toolbar>
