<h1>Rendelések:</h1>
<div *ngFor="let item of rendelesek" class="rendelesek">
<mat-accordion>
     <mat-expansion-panel hideToggle>
       <mat-expansion-panel-header>
         <mat-panel-title>
          Rendelés: {{item.datum | date}}
         </mat-panel-title>
         <mat-panel-description>
          Rendelés azonosító: {{item.id}}<span style="margin-left: 10%;">Státusz: {{item.statusz}}</span>
         </mat-panel-description>
       </mat-expansion-panel-header>
       <div *ngFor="let i of item.termekek">
       <p>{{i.termek.nev}}:&emsp;{{i.ar}} Ft&emsp;[{{i.mennyiseg}} db]</p>
     </div>
     <mat-divider></mat-divider>
     <p>Összesen:&emsp;{{item.osszar}} Ft</p>
     </mat-expansion-panel>
</mat-accordion>
</div>
