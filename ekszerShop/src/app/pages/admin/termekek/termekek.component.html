<div id="addDiv">
  <button mat-raised-button color="primary" id="addBtn" (click)="add()">
    Új termék hozzáadása
  </button>
</div>
<div id="tablediv">
  <table mat-table [dataSource]="termekek!" class="mat-elevation-z8">
    <ng-container matColumnDef="nev">
      <th mat-header-cell *matHeaderCellDef>Név</th>
      <td mat-cell *matCellDef="let element">{{ element.nev }}</td>
    </ng-container>

    <ng-container matColumnDef="ar">
      <th mat-header-cell *matHeaderCellDef>Ár</th>
      <td mat-cell *matCellDef="let element">{{ element.ar }} Ft</td>
    </ng-container>

    <ng-container matColumnDef="modositas">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="update(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button (click)="remove(element.id)">
          <mat-icon>remove_circle_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
